<!doctype html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <div class="container-fluid" id="app">
      <div class="jumbotron jumbotron-fluid text-center">
        <h1>File Upload</h1>
        <p><em>Click Upload to upload your video</em></p>
        <form method="POST" action="" enctype="multipart/form-data">
          <p><input class="col-4 mx-auto text-center" type="file" name="file"></p>
          <p><input class="col-4 mx-auto form-control" type="text" name="title" placeholder="Title"></p>
          <p><input class="col-4 mx-auto form-control" type="text" name="desc" placeholder="Description"></p>
          <p><input class="col-4 btn btn-outline-success" type="submit" value="Upload"></p>
        </form>
        <hr>
        <a href="/"><button class="col-4 btn btn-primary" type="button">Main Page</button></a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/main.css"/>
  </body>
</html>
